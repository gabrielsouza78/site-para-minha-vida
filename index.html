<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="tela-inicial">
    <button id="btnSurpresa">Surpresa!</button>
  </div>

  <div id="conteudo" class="hidden">
    <h1 class="nomes">Gabriel & Nataly 💘</h1>

    <div class="foto-unica">
      <img src="foto1.png" alt="Foto especial" />
    </div>

    <div class="tempo" id="tempoNamoro">
      Compartilhando momentos há...
    </div>

    <div class="mensagem">
      <h2>Desde que te conheci, tudo mudou ❤️</h2>
      <p>
        Cada dia ao seu lado é uma nova razão para sorrir. 
        Te amo por quem você é, por tudo que vivemos e tudo que ainda vamos viver.
        Obrigado por ser minha namorada, minha amiga, minha vida.
      </p>
    </div>

    <button id="btnMusica">Tocar Música 🎶</button>
    <audio id="musica" src="Montagem Tomada.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
